<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | KPDBC Solutions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="icon" href="./suresh tech logo.png" />
    <style>
      body {
        background: none;
        min-height: 100vh;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }
      .container-box {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        max-width: 1000px;
        width: 100%;
        position: relative;
      }

      /* HOME BUTTON */
      .home-btn {
        position: absolute;
        top: -20px;
        left: -10px;
        z-index: 999;
      }

      .home-btn a {
        background: #00c3ff;
        padding: 10px 18px;
        border-radius: 8px;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: 0.3s;
      }

      .home-btn a:hover {
        background: #0077ff;
        transform: scale(1.05);
      }

      .card {
        background: none;
        border: none;
        border-radius: 0;
        padding: 30px;
        width: 100%;
        max-width: 420px;
      }
      .card label,
      .card input,
      .card textarea,
      .card h3 {
        color: #000;
      }
      .btn-primary {
        background: #00c3ff;
        border: none;
        transition: 0.3s;
      }
      .btn-primary:hover {
        background: #0077ff;
        transform: scale(1.05);
      }
      .info-box {
        background-image: url("./image\ copy.png");
        background-size: cover;
        background-position: center;
        border-radius: 20px;
        padding: 30px;
        flex: 1;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
      }
      .info-box::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0);
        border-radius: 20px;
      }
      .info-box-content {
        position: relative;
        z-index: 1;
      }
      .info-box h4 {
        margin-bottom: 20px;
        font-size: 24px;
      }
      .info-box p {
        font-size: 16px;
        margin-bottom: 10px;
      }
      .info-box i {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container-box">
      <!-- ✅ Home Button -->
      <div class="home-btn">
        <a href="index.html"><i class="bi bi-house-fill"></i> Home</a>
      </div>

      <div class="card text-dark">
        <h3 class="text-center mb-4">Contact Us</h3>

        <form id="contactForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              maxlength="10"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Send Message
          </button>

          <br /><br />
        </form>
        <div id="status" class="mt-3 text-center"></div>
      </div>

      <div class="info-box">
        <div class="info-box-content" style="color: black"></div>
      </div>
    </div>

    <script>
      const SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbzs0hW5JykoClXBUaHVbLLQ9mcAJZ9BMI6dvEFfK-S75hNQXIRSxsQxW5tTT5Ar7Zc7/exec";

      document
        .getElementById("contactForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const status = document.getElementById("status");
          status.innerHTML = "⏳ Sending...";

          const formData = new FormData();
          formData.append("name", document.getElementById("name").value);
          formData.append("email", document.getElementById("email").value);
          formData.append("phone", document.getElementById("phone").value);
          formData.append("message", document.getElementById("message").value);

          try {
            const res = await fetch(SCRIPT_URL, {
              method: "POST",
              body: formData,
            });
            const data = await res.json();
            if (data.ok) {
              status.innerHTML = "✅ Message Sent Successfully!";
              document.getElementById("contactForm").reset();
            } else {
              status.innerHTML = "❌ Failed: " + data.error;
            }
          } catch (err) {
            status.innerHTML = "⚠️ Network Error: " + err.message;
          }
        });
    </script>
  </body>
</html>
